<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Section</title>
    <!--Font awsome-->
    <script src="https://kit.fontawesome.com/b815d0bec6.js" crossorigin="anonymous"></script>
    <!--Css-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container flex">
            <a class="brand " href="#"><img src="images/logo.png" alt="logo"></a>
            <nav class="nav">
                <a href="#">Home</a>
                <a class="active" href="#">Gallery</a>
                <a href="#">about   </a>
            </nav>
        </div>
    </header>
    <main>
        <section class="gallery">
            <div class="container">
                <h1 class="heading">Gallery</h1>
                <div class="flex wrap">
                    <div class="col">
                        <img class="gallery-img" src="./images/boat.jpg" alt="boat">
                    </div>
                    <div class="col">
                        <img class="gallery-img" src="images/bridge-53769_1280.jpg" alt="bridge">
                    </div>
                    <div class="col">
                        <img class="gallery-img" src="./images/forest.jpg" alt="forest">
                    </div>
                    <div class="col">
                        <img class="gallery-img" src="./images/sunrise.jpg" alt="sunrise">
                    </div>
                    <div class="col">
                        <img class="gallery-img" src="./images/sunset.jpg" alt="sunset">
                    </div>
                    <div class="col">
                        <img class="gallery-img" src="./images/istockphoto-1317323736-1024x1024.jpg" alt="istockphoto">
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="container flex">
            <small>&copy; AltCampus</small>
            <nav>
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
            </nav>
        </div>
    </footer>
</body>
</html>
